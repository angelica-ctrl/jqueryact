<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fast Food Express - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-basket2-fill"></i> FastFood Express
      </a>
    </div>
  </nav>

  <section class="bg-danger text-light text-center p-5">
    <div class="container">
      <h1 class="display-4 fw-bold" id="welcomeMsg"></h1>
      <p class="lead">
        Your one-stop hub for Jollibee, McDonald's, KFC, Mang Inasal, BonChon, and Greenwich favorites.
      </p>
    </div>
  </section>

  <script>
    // Get username from URL
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user") || "Guest";
    document.getElementById("welcomeMsg").textContent = "Welcome, " + user + "!";
  </script>

</body>
</html>
