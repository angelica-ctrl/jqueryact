<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peach Log</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- jQuery + jQuery Validation -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"
    integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("images/peachbg.jpg") center/cover no-repeat;
      text-align: center;
    }
    .welcome-text {
      font-weight: bold;
      font-size: 40px;
      color: #4a3b36;
      margin-bottom: 40px;
    }
    .auth-box {
      background: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }
    .btn-peach {
      background: linear-gradient(135deg, #ff9f8a, #ffb79f);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      color: #4a3b36;
    }
    .btn-peach:hover {
      opacity: 0.9;
    }
    .nav-tabs .nav-link.active {
      background-color: #ffbfa9;
      color: #4a3b36;
      border-radius: 8px 8px 0 0;
    }
    .nav-tabs .nav-link {
      color: #4a3b36;
    }
    .auth-link {
      font-size: 14px;
    }
    label.error {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
      display: block;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="welcome-text">Welcome to Peachy World!</div>

<div class="auth-box">
  <ul class="nav nav-tabs mb-3 justify-content-center" id="authTabs">
    <li class="nav-item">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Log In</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- LOGIN -->
    <div class="tab-pane fade show active" id="login">
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-peach w-100">Log In</button>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="tab-pane fade" id="register">
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <input type="text" class="form-control" id="regUsername" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="regPassword" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-peach w-100">Register</button>
      </form>
    </div>
  </div>
</div>

<script>
// LOGIN validation
$("#loginForm").validate({
  rules: {
    username: "required",
    password: "required"
  },
  messages: {
    username: "Please enter your username",
    password: "Please enter your password"
  },
  submitHandler: function () {
    let user = $("#loginUsername").val();
    let pass = $("#loginPassword").val();

    if (user === "admin" && pass === "12345") {
      window.location.href = "landing.html?user=" + encodeURIComponent(user);
    } else {
      alert("Invalid username or password!");
    }
  }
});

// REGISTER validation
$("#registerForm").validate({
  rules: {
    username: "required",
    firstname: "required",
    lastname: "required",
    email: {
      required: true,
      email: true
    },
    password: {
      required: true,
      minlength: 5
    },
    confirm_password: {
      required: true,
      equalTo: "#regPassword"
    }
  },
  messages: {
    username: "Choose a username",
    firstname: "Enter your first name",
    lastname: "Enter your last name",
    email: "Enter a valid email address",
    password: {
      required: "Provide a password",
      minlength: "At least 5 characters required"
    },
    confirm_password: {
      required: "Confirm your password",
      equalTo: "Passwords do not match"
    }
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
