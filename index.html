<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peach Log</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- jQuery + jQuery Validation -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"
    integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("images/peachbg.jpg") center/cover no-repeat;
    }
    .auth-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
    }
    .btn-peach {
      background: linear-gradient(135deg, #ff9f8a, #ffb79f);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      color: #4a3b36;
    }
    .btn-peach:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="auth-box shadow">
  <ul class="nav nav-tabs mb-3 justify-content-center" id="authTabs">
    <li class="nav-item">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Log In</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- LOGIN -->
    <div class="tab-pane fade show active" id="login">
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-peach w-100">Log In</button>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="tab-pane fade" id="register">
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Choose a username">
        </div>
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstname" placeholder="Enter first name">
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastname" placeholder="Enter last name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="regPassword" placeholder="At least 5 characters">
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" placeholder="Re-enter password">
        </div>
        <button type="submit" class="btn btn-peach w-100">Register</button>
      </form>
    </div>
  </div>
</div>

<script>
$(document).ready(function () {
  // LOGIN VALIDATION
  $("#loginForm").validate({
    rules: {
      username: "required",
      password: "required"
    },
    messages: {
      username: "Please enter your username",
      password: "Please enter your password"
    },
    submitHandler: function () {
      let user = $("input[name='username']").val();
      let pass = $("input[name='password']").val();
      // static check
      if (user === "admin" && pass === "12345") {
        window.location.href = "landing.html?user=" + encodeURIComponent(user);
      } else {
        alert("Invalid username or password!");
      }
    }
  });

  // REGISTER VALIDATION
  $("#registerForm").validate({
    rules: {
      username: "required",
      firstname: "required",
      lastname: "required",
      email: {
        required: true,
        email: true
      },
      password: {
        required: true,
        minlength: 5
      },
      confirm_password: {
        required: true,
        equalTo: "#regPassword"
      }
    },
    messages: {
      username: "Choose a username",
      firstname: "Enter your first name",
      lastname: "Enter your last name",
      email: "Enter a valid email",
      password: {
        required: "Provide a password",
        minlength: "At least 5 characters required"
      },
      confirm_password: {
        required: "Confirm your password",
        equalTo: "Passwords do not match"
      }
    }
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
