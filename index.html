<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peach Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery + jQuery Validation -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"
    integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- Auth Box -->
      <div class="card shadow">
        <div class="card-header bg-warning text-dark">
          <h4 class="mb-0">Peachy World</h4>
        </div>
        <div class="card-body">

          <!-- Tabs -->
          <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
            </li>
          </ul>

          <!-- Tab Content -->
          <div class="tab-content">

            <!-- LOGIN -->
            <div class="tab-pane fade show active" id="login">
              <form id="loginForm" novalidate>
                <!-- Username -->
                <div class="mb-3">
                  <label for="loginUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Enter username">
                </div>
                <!-- Password -->
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-warning w-100">Login</button>
              </form>
            </div>

            <!-- REGISTER -->
            <div class="tab-pane fade" id="register">
              <form id="registerForm" novalidate>
                <!-- Username -->
                <div class="mb-3">
                  <label for="regUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="regUsername" name="username" placeholder="Choose a username">
                </div>
                <!-- First Name -->
                <div class="mb-3">
                  <label for="firstname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name">
                </div>
                <!-- Last Name -->
                <div class="mb-3">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name">
                </div>
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
                <!-- Password -->
                <div class="mb-3">
                  <label for="regPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="regPassword" name="password" placeholder="At least 5 characters">
                </div>
                <!-- Confirm Password -->
                <div class="mb-3">
                  <label for="confirm_password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter password">
                </div>
                <button type="submit" class="btn btn-warning w-100">Register</button>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
// LOGIN validation
$("#loginForm").validate({
  rules: {
    username: "required",
    password: "required"
  },
  messages: {
    username: "Please enter your username",
    password: "Please enter your password"
  },
  submitHandler: function () {
    let user = $("#loginUsername").val();
    let pass = $("#loginPassword").val();

    // Static login check
    if (user === "admin" && pass === "12345") {
      window.location.href = "landing.html?user=" + encodeURIComponent(user);
    } else {
      alert("Invalid username or password!");
    }
  }
});

// REGISTER validation
$("#registerForm").validate({
  rules: {
    username: "required",
    firstname: "required",
    lastname: "required",
    email: {
      required: true,
      email: true
    },
    password: {
      required: true,
      minlength: 5
    },
    confirm_password: {
      required: true,
      equalTo: "#regPassword"
    }
  },
  messages: {
    username: "Choose a username",
    firstname: "Enter your first name",
    lastname: "Enter your last name",
    email: "Enter a valid email address",
    password: {
      required: "Provide a password",
      minlength: "At least 5 characters required"
    },
    confirm_password: {
      required: "Confirm your password",
      equalTo: "Passwords do not match"
    }
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
