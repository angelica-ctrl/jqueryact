<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Log</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.7.1.js"
integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"
integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .page-title {
    font-weight: bold;
    font-size: 32px;
    color: #721c24; 
    margin-bottom: 20px;
  }
  .auth-box {
    background: #f8d7da; 
    padding: 20px;
    border-radius: 12px;
    width: 100%;
    max-width: 420px;
  }
  .btn-peach {
    background: linear-gradient(135deg, #ff9f8a, #ffb79f);
    border: none;
    border-radius: 8px;
    font-weight: 600;
    color: #4a3b36;
  }
  .nav-tabs .nav-link.active {
    background-color: #ffbfa9;
    color: #4a3b36;
    border-radius: 8px 8px 0 0;
  }
  .nav-tabs .nav-link {
    color: #4a3b36;
  }
  label.error {
    color: red;
    font-size: 0.85em;
    margin-top: 3px;
    display: block;
    text-align: left;
  }
</style>
</head>
<body>

<!-- Title -->
<div class="page-title">Crave for Food!</div>

<div class="auth-box shadow">
  <!-- Tabs -->
  <ul class="nav nav-tabs mb-3 justify-content-center" id="authTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
    </li>
  </ul>

  <div class="tab-content">

    <!-- LOGIN -->
    <div class="tab-pane fade show active" id="login">
      <form id="loginForm" novalidate>
        <!-- Username -->
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Enter username">
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-peach w-100">Login</button>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="tab-pane fade" id="register">
      <form id="registerForm" novalidate>
        <!-- Username -->
        <div class="mb-3">
          <label for="regUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="regUsername" name="username" placeholder="Choose a username">
        </div>
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name">
        </div>
        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name">
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" name="password" placeholder="At least 5 characters">
        </div>
        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter password">
        </div>
        <button type="submit" class="btn btn-peach w-100">Register</button>
      </form>
    </div>

  </div>
</div>

<script>
// LOGIN validation
$("#loginForm").validate({
  rules: {
    username: "required",
    password: "required"
  },
  messages: {
    username: "Please enter your username",
    password: "Please enter your password"
  },
  errorClass: "is-invalid",
  validClass: "is-valid",
  errorElement: "div",
  errorPlacement: function(error, element) {
    error.addClass("invalid-feedback");
    error.insertAfter(element);
  },
  highlight: function(element) {
    $(element).addClass("is-invalid").removeClass("is-valid");
  },
  unhighlight: function(element) {
    $(element).removeClass("is-invalid").addClass("is-valid");
  },
  submitHandler: function () {
    let user = $("#loginUsername").val();
    let pass = $("#loginPassword").val();
    if (user === "admin" && pass === "12345") {
      window.location.href = "landing.html?user=" + encodeURIComponent(user);
    } else {
      alert("Invalid username or password!");
    }
  }
});

// REGISTER validation
$("#registerForm").validate({
  rules: {
    username: "required",
    firstname: "required",
    lastname: "required",
    email: {
      required: true,
      email: true
    },
    password: {
      required: true,
      minlength: 5
    },
    confirm_password: {
      required: true,
      equalTo: "#regPassword"
    }
  },
  messages: {
    username: "Choose a username",
    firstname: "Enter your first name",
    lastname: "Enter your last name",
    email: {
      required: "Pls enter your email address!",
      email: "Use format: name@domain.com"
    },
    password: {
      minlength: "Password must be at least 5 characters"
    },
    confirm_password: {
      equalTo: "Passwords do not match"
    }
  },
  errorClass: "is-invalid",
  validClass: "is-valid",
  errorElement: "div",
  errorPlacement: function(error, element) {
    error.addClass("invalid-feedback");
    error.insertAfter(element);
  },
  highlight: function(element) {
    $(element).addClass("is-invalid").removeClass("is-valid");
  },
  unhighlight: function(element) {
    $(element).removeClass("is-invalid").addClass("is-valid");
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
